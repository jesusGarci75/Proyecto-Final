<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/Login.css">

<body>
    <header>
            <div class="navbar ">
                <ul class="act">
                    <a href="index.html"><img src="../img/Logo.png" alt=""></a>
                    <li><a href="home.html"><span><i class="fas fa-home"></i></span> Home</a></li>
                    <li><a href="registro.html"><span><i class="fas fa-user"></i></span> Registrar</a></li>

                </ul>

    <div class="centrar">
      <form action="" class="formulario">
        <h1 class="formulario__titulo">Login</h1>
        <br>
        <input type="text" class="formulario__input" required>
        <label for="" class="formulario__label"><i class="fas fa-user"></i> Nombre de  usuario</label>
        <input type="password" class="formulario__input" required>
        <label for="" class="formulario__label"><i class="fas fa-key"></i>  Contraseña</label>
        <p>¿No posees cuenta? <a href="registro.html">Registrate</a></p>
        <br>
        <input type="submit" class="formulario__submit" value="Ingresar">
        <br>
        <div class="a">
            <audio class="opca" src="../audio/lg.mp3"></audio>
        </div>
    </div>
    </form>

    <div class="a">
            <audio class="opca" src="../audio/lg.mp3" controls="controls" autoplay></audio>
    </div>
    
    <script src="../JavaScipt/registro.js"></script>
